<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- TITLE -->
    <title>Match</title>
    <!-- ENCODING -->
    <meta charset="utf-8" />
    <!-- DOCUMENT AREA -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- DESCRIPTION -->
    <meta name=" description"
        content="Aplicação para auxiliar a identificação e localização de animais em situação de risco">
    <!-- KEYWORDS -->
    <meta name="keywords"
        content="animais, abandonados, aplicativo, ONGs, protetores, identificação, localização, resgate">
    <!-- DEFAULT DOCUMENT -->
    <meta name="robots" content="index, follow">
    <!-- AUTHOR -->
    <meta name="author" content="Carlos e Guilherme">
    <!-- THEME COLOR -->
    <meta name="theme-color" content="#424242" />
    <!-- MATERIAL DESIGN LITE FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- ROBOTO FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- MATERIAL DESIGN LITE CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
    <!-- APP CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/app.css" />
    <!-- ICON -->
    <link rel="apple-touch-icon" sizes="72x72" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#424242">
    <meta name="msapplication-TileColor" content="#424242">
    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json">

    <style>
        .app-card-wide>.mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('images/card.png') center / cover;
        }
    </style>
</head>

<body style="background-color: #eee">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- TOOLBAR -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row mdl-color--secondary" style="padding-left: 16px;">
                <!-- RETURN BUTTON => app_return -->
                <button class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 24px;">
                    <i class="material-icons" id="app_return">arrow_back</i>
                </button>
                <!-- TITLE -->
                <span class="mdl-layout-title">Interplanar Beacon</span>
                <div class="mdl-layout-spacer"></div>
                <!-- RESCUE BUTTON => app_rescue -->
                <button class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 10px;">
                    <i class="material-icons" id="app_rescue">delete</i>
                </button>
                <!-- HELP BUTTON => app_help -->
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons" id="app_help">help</i>
                </button>
        </header>
        <!-- MAIN CONTENT -->
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- LOGIN CARD -->
                <div id="app_content" class="app-card-wide mdl-card mdl-shadow--4dp" style="margin: 5%; width: 90%;">
                    <!-- LOGIN TITLE -->
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" style="font-weight: 500;">Detalhes do jogo</h2>
                    </div>
                    <!-- LOGIN ACTIONS -->
                    <div class="mdl-card__actions"
                        style="width: 100%; display: flex; flex-direction: column; padding-bottom: 0px;">
                        <canvas id="pet_frame"
                            style="width: 180px; height: 130px; align-self: center; margin: 16px 0; border: 2px solid #757575"></canvas>
                        <div id="pet_description" class="mdl-card__supporting-text" style="align-self: center;">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SNACKBAR -->
    <div id="app_snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action"></button>
    </div>

    <!-- DIALOG -->
    <div id="app_dialog" class="flex_box dialog_background">
        <div class="flex_box box_shadow">
            <h1 class="unselected">Title</h1>
            <div class="flex_box">
                <p class="unselected">Message</p>
            </div>
            <div class="flex_box"></div>
        </div>
    </div>

    <!-- LOADING -->
    <div id="app_loading" class="flex_box loading_background">
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
    </div>

    <!-- MATERIAL DESIGN LITE SCRIPT -->
    <script src="scripts/material.min.js"></script>
    <!-- APP SCRIPT -->
    <script src="scripts/app.js"></script>
    <!-- INDEX SCRIPT -->
    <script src="scripts/pet.js"></script>
</body>

</html>
